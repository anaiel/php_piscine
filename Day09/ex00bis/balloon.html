<!doctype html>
<html>
<head>
	<title>Balloon</title>
	<style>
		#balloon {
			background-color: red;
			border-radius: 50%;
			width: 200px;
			height: 200px;
			margin: auto;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
	<div id="balloon">
	</div>
	<script>
		var size = 200;
		var colors = new Array ('#ff0000', '#00ff00', '#0000ff');
		var currColor = 0;

		$('#balloon').click(function () {
			size += 10;
			if ( size > 420 )
				size = 200;
			currColor = (currColor + 1) % 3;
			$('#balloon').css('width', size + 'px');
			$('#balloon').css('height', size + 'px');
			$('#balloon').css('background-color', colors[currColor]);
		});

		$('#balloon').mouseleave(function () {
			if (size > 200) {
				size -= 5;
				$('#balloon').css('height', size + 'px');
				$('#balloon').css('width', size + 'px');
			}
			currColor = currColor - 1;
			if (currColor < 0)
				currColor = 2;
				$('#balloon').css('background-color', colors[currColor]);
		});
	</script>
</body>
</html>
